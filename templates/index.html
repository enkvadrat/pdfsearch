<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Material Certifikat</title>
    <link
      href="{{ url_for('static', filename = 'bootstrap.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='style.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">Sök Certifikat</h1>
      <form action="/" method="post" class="mb-4">
        <div class="form-group">
          <label for="query"
            >Skriv in order number / charge numer / dimension etc:</label
          >
          <input
            type="text"
            id="query"
            name="query"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Sök</button>
      </form>
    </div>
  </body>
</html>
