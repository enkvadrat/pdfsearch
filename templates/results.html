<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Search Results</title>
  </head>
  <body>
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
      {% for result in results %}
      <li>
        <a href="/pdf/{{ result }}">{{ result }}</a>
      </li>
      {% endfor %}
    </ul>
    <a href="/">Back to search</a>
  </body>
</html>
