<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sök resultat</title>
    <link
      href="{{ url_for('static', filename = 'bootstrap.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='style.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">Sök Resultat för "{{ query }}"</h1>
      <ul class="list-group">
        {% for result in results %}
        <li class="list-group-item">
          <a href="/pdf/{{ result }}" target="_blank">{{ result }}</a>
        </li>
        {% endfor %}
      </ul>
      <a href="/" class="btn btn-primary mt-4">Tillbaka till sök</a>
    </div>
  </body>
</html>
